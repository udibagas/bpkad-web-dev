<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
      .card {
        margin-bottom: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-lg-3 col-xl-3 col-sm-4 col-xs-6">
          <div class="card" style="width: 18rem">
            <img src="https://prd.place/400" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-lg-3 col-xl-3 col-sm-4 col-xs-6">
          <div class="card" style="width: 18rem">
            <img src="https://prd.place/400" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-lg-3 col-xl-3 col-sm-4 col-xs-6">
          <div class="card" style="width: 18rem">
            <img src="https://prd.place/400" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-lg-3 col-xl-3 col-sm-4 col-xs-6">
          <div class="card" style="width: 18rem">
            <img src="https://prd.place/400" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>John</td>
            <td>Doe</td>
            <td>@social</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
