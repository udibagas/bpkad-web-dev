<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="./assignment3.js"></script>
    <title>Product List</title>
  </head>
  <body>
    <div class="container border p-3 my-4 rounded shadow">
      <div class="row">
        <div class="col-6">
          <div class="m-3 border p-4 rounded shadow">
            <h3>Product Information</h3>

            <form action="" id="product-form">
              <div class="mb-3">
                <label for="product-name" class="form-label"
                  >Product Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="product-name"
                  placeholder="Enter product name"
                  name="product-name"
                />
              </div>

              <div class="mb-3">
                <label for="stock-status" class="form-label"
                  >Stock Status</label
                >
                <select
                  class="form-select"
                  aria-label="Select stock status"
                  name="stock-status"
                  id="stock-status"
                >
                  <option value="In Stock">In Stock</option>
                  <option value="Out of Stock">Out of Stock</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="product-price" class="form-label"
                  >Product Price</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="product-price"
                  placeholder="Enter product price"
                  name="product-price"
                />
              </div>

              <div class="mb-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-button"
                >
                  SAVE
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6" id="product-list">
          <div class="m-3 border p-4 rounded shadow">
            <h3>Product Name</h3>
            <img
              src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
              alt=""
              class="img-fluid mb-3"
              style="width: 200px; height: auto"
            />
            <div>In Stock</div>
            <div>Rp. 100.000</div>

            <h6 class="mt-4">Additional Info from API</h6>
            <hr />
            <strong>Title</strong>: title
            <br />
            <strong>Description</strong>: description
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
